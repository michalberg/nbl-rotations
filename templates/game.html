<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ game.team1.name }} {{ game.team1.score }} - {{ game.team2.score }} {{ game.team2.name }} | NBL Rotations</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">&larr; Zpět na přehled</a>
        <h1 class="game-title">
            <span class="team-name">{{ game.team1.name }}</span>
            <span class="game-score">{{ game.team1.score }} : {{ game.team2.score }}</span>
            <span class="team-name">{{ game.team2.name }}</span>
        </h1>
        {% if date_formatted %}<p class="game-date">{{ date_formatted }}</p>{% endif %}
        <div id="chart-team1" class="rotation-chart" data-team="1"></div>
        <div id="chart-team2" class="rotation-chart" data-team="2"></div>
        <div id="tooltip" class="tooltip"></div>
    </div>
    <script>
        const GAME_ID = "{{ game_id }}";
    </script>
    <script src="../js/rotations-chart.js"></script>
</body>
</html>
