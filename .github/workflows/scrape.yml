name: Scrape & Generate

on:
  schedule:
    # Každý den v 6:00 UTC (7:00 CET / 8:00 CEST)
    - cron: '0 6 * * *'
  workflow_dispatch: # Ruční spuštění z GitHubu

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Scrape & generate
        run: python main.py --scrape --generate

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add games.json docs/
          git diff --staged --quiet || git commit -m "Update games $(date -u +%Y-%m-%d)"
          git push
