name: Scrape & Generate

on:
  schedule:
    # 18:00 CET (17:00 UTC)
    - cron: '0 17 * * *'
    # 19:00–20:45 CET každých 15 minut (18:00–19:45 UTC)
    - cron: '*/15 18-19 * * *'
    # 21:00, 22:00, 23:00, 24:00 CET (20:00–23:00 UTC)
    - cron: '0 20-23 * * *'
  workflow_dispatch: # Ruční spuštění z GitHubu

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Scrape & generate
        run: python main.py --scrape --generate

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add games.json docs/
          git diff --staged --quiet || git commit -m "Update games $(date -u +%Y-%m-%d)"
          git push
