name: Scrape & Generate

on:
  schedule:
    # Sezóna: září–květen, český čas 18:00–24:00
    # Zimní čas (CET, UTC+1): říjen–březen
    - cron: '0 17 * 10-12,1-3 *'
    - cron: '*/15 18-19 * 10-12,1-3 *'
    - cron: '0 20-23 * 10-12,1-3 *'
    # Letní čas (CEST, UTC+2): září, duben–květen
    - cron: '0 16 * 4-5,9 *'
    - cron: '*/15 17-18 * 4-5,9 *'
    - cron: '0 19-22 * 4-5,9 *'
  workflow_dispatch: # Ruční spuštění z GitHubu

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Scrape & generate
        run: python main.py --scrape --generate

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add games.json docs/
          git diff --staged --quiet || git commit -m "Update games $(date -u +%Y-%m-%d)"
          git push
